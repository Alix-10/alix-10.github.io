<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Définition de l'encodage des caractères pour supporter les accents -->
    <meta charset="UTF-8">
    <!-- Permet un affichage responsive sur les différents appareils -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titre de la page affiché dans l'onglet du navigateur -->
    <title>Site du BG </title>
    <!-- Lien vers la feuille de style CSS externe -->
    <link rel="stylesheet" href="style.css">
    <!-- Import de Marzipano -->
    <script src="https://cdn.jsdelivr.net/npm/marzipano@0.10.0/dist/marzipano.min.js"></script>
    <style>
        #pano {
          width: 100%;
          height: 500px;
        }
      </style>
</head>
<body>

    <!-- En-tête du site contenant la navigation -->
    <header>
        <nav>
            <ul>
                <!-- Menu de navigation avec des liens vers différentes pages -->
                <li><a href="page1.html" target="content-frame">Accueil</a></li>
                <li><a href="page2.html" target="content-frame">Visite</a></li>
                <li><a href="page3.html" target="content-frame">Sources</a></li>
                <li><a href="page5.html" target="content-frame">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenu principal du site -->
    <main>
        <!-- Iframe permettant d'afficher dynamiquement le contenu des pages sans recharger toute la page -->
        <iframe src="page1.html" name="content-frame" frameborder="0"></iframe>
    </main>

    <div id="pano"></div>

    <script>
      var panoElement = document.getElementById('pano');
      var viewer = new Marzipano.Viewer(panoElement);
      var geometry = new Marzipano.EquirectGeometry([{ width: 4096 }]);
      var imageSource = Marzipano.ImageUrlSource.fromString('chemin/vers/votre/image.jpg');
      var scene = viewer.createScene({
        source: imageSource,
        geometry: geometry,
      });
      scene.switchTo();
    </script>

    <!-- Pied de page du site -->
    <footer>
        <!-- Copyright et mention des droits -->
        <p>&copy; 2023 Mon Magnifique site . Tous droits réservés.</p>
    </footer>

</body>
</html>
