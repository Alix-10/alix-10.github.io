<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="titre">Sources</h1>
    <div> 
        <ul>
            <li><a href="index.html" target="iframe">Retour a la page d'acceuil</a> </li>
        </ul>
        <nav class="menu">
            <ul>
                <li><a href="page/page1.html" target="iframe">Page n°1</a> </li>
                <li><a href="page/page2.html" target="iframe">Page n°2</a> </li>
                <li><a href="page/page3.html" target="iframe">Page n°3</a> </li>
                <li><a href="page/page4.html" target="iframe">Page n°4</a> </li>
            </ul>


        </nav>

    </div>    













    <section data-bs-version="5.1" class="menu menu01 servicem5" group="Menu" plugins="DropDown, TouchSwipe" always-top="" global="" once="menu" not-draggable="" position-absolute="">

        <mbr-parameters>
            <header>Size</header>
            <input type="checkbox" name="fullWidth" title="Full Width" checked>
            <header>Show/Hide</header>
            <input type="checkbox" title="Logo" name="showLogo">
            <input type="checkbox" title="Brand Name" name="showBrand" checked>
            <input type="checkbox" title="Menu Items" name="showItems" checked>
            <input type="color" title="Items Active Color" name="itemsActive" value="#000000" condition="showItems">
            <input type="checkbox" title="Buttons" name="showButtons" checked>
            <input type="checkbox" title="Icons" name="showIcons">
            <input type="range" title="Amount" name="iconsAmount" min="0" max="2" step="1" value="2" condition="showIcons">
            <input type="color" title="Icons Color" name="iconsColor" value="#050f0f" condition="showIcons">
            <header>Styles</header>
            <input type="checkbox" title="Sticky" name="sticky">
            <input type="checkbox" title="Collapsed" name="collapsed" condition="false">
            <input type="checkbox" title="Transparent" name="transparent">
            <input type="range" title="Opacity" name="opacity" min="0" max="1" step="0.1" value="1" condition="transparent">
            <input type="color" title="Color Menu" name="menuBgColor" value="#f7fff7">
            <input type="color" title="Hamburger" name="hamburgerColor" value="#000000">
            <input type="color" title="Hamburger Container" name="hamburger" value="#B09E99">
            <input type="checkbox" title="Border" name="showBorder" checked>
            <input type="color" title="Border Color" name="border" value="#000000">
            <input type="checkbox" title="Transparent BG" name="transparentBg" checked>
        </mbr-parameters>
    
        <nav class="navbar navbar-dropdown" mbr-class="{'navbar-fixed-top':sticky,
                         'navbar-expand-lg':!collapsed,
                         'collapsed':collapsed}">
            <div class="menu_box" mbr-class="{'container': !fullWidth, 'container-fluid': fullWidth}">
                <div class="navbar-brand d-flex">
                    <span mbr-if="showLogo" class="navbar-logo">
                        <a href="https://mobiri.se">
                            <img src="../_images/background1.jpg" alt="Mobirise" mbr-style="{'height': logoSize + 'rem'}">
                        </a>
                    </span>
                    <span mbr-if="showBrand" mbr-buttons="" mbr-theme-style="display-5" class="navbar-caption-wrap" data-toolbar="-mbrBtnMove,-mbrBtnAdd,-mbrBtnRemove">
                        <a class="navbar-caption" data-app-selector=".navbar-caption" href="https://mobiri.se" data-app-placeholder="Type Text">Éclat</a>
                    </span>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-toggle="collapse" data-target="#navbarSupportedContent" data-bs-target="#navbarSupportedContent" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul mbr-menu="" class="navbar-nav nav-dropdown" mbr-theme-style="display-4" mbr-if="showItems" mbr-class="{'nav-right': !showButtons,'navbar-nav-top-padding': isPublish && !showBrand && !showLogo}">
                        <li class="nav-item">
                            <a class="nav-link link" href="https://mobirise.com" data-app-selector=".nav-link,.dropdown-item" data-app-placeholder="Type Text">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="https://mobirise.com" data-app-selector=".nav-link,.dropdown-item" data-app-placeholder="Type Text">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="https://mobirise.com" data-app-selector=".nav-link,.dropdown-item" data-app-placeholder="Type Text">Projets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link link" href="https://mobirise.com" data-app-selector=".nav-link,.dropdown-item" data-app-placeholder="Type Text">Contact</a>
                        </li>
                    </ul>
                    <div mbr-buttons="" mbr-theme-style="display-4" class="mbr-section-btn-main" mbr-if="showButtons" role="tablist">
                        <a class="btn btn-primary" href="https://mobiri.se" data-app-placeholder="Type Text">Commencer Maintenant</a>
                    </div>
                    <div class="icons-menu-main" mbr-if="showIcons">
                        <a class="iconfont-wrapper" href="https://mobiri.se" target="_blank">
                            <span mbr-icon="" class="p-2 mbr-iconfont mobi-mbri-globe-2 mobi-mbri"></span>
                        </a>
                        <a class="iconfont-wrapper" href="https://mobiri.se" target="_blank" mbr-if="iconsAmount > 1">
                            <span mbr-icon="" class="p-2 mbr-iconfont socicon-instagram socicon"></span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </section>
</body>
</html>
